<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h3>My Google Maps Demo</h3>
    <iframe
	  width="600"
	  height="450"
	  frameborder="0"
	  style="border:0"
	  id="map"
	  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM&q=world"
	    &q=Space+Needle,Seattle+WA" allowfullscreen>
	</iframe>

    <div style="height: 20px"></div>

    <div class="countainer">
    	<div class="form-group row">
    			<label class="col-lg-1 col-lg-offset-1" for="local">Local</label>
    			<div class="col-lg-6"><input type="text" class="form-control" placeholder="Pesquisa locais" id="lugar" /></div>
    			<div class="col-lg-1"><input type="button" class="btn btn-primary" value="Pesquisar" onclick="change_lugar()" /></div>
    	</div>
    	<div class="form-group row">
    		<label class="col-lg-1 col-lg-offset-1">Search</label>
    		<div class="col-lg-6"><input type="text" class="form-control" placeholder="Pesquisa Hospitais, Shoppings..." id="categoria" /></div>
    		<div class="col-lg-1"><input type="button" class="btn btn-primary" value="Pesquisar" onclick="change_categoria()" /></div>
    	</div>
    	<div class="form-group row">
    		<label class="col-lg-1 col-lg-offset-1">Direções</label>
    		<div class="col-lg-6"><input type="text" class="form-control" placeholder="Origem" id="origem" /></div>
    		<div class="col-lg-1"><input type="button" class="btn btn-primary" value="Pesquisar" onclick="change_percurso()" /></div>
    	</div>
    	<div class="form-group row">
    		<div class="col-lg-6 col-lg-offset-2"><input type="text" class="form-control" placeholder="Destino" id="destino" /></div>
    	</div>    	
    	<div class="form-group row">
    		<div class="col-lg-6 col-lg-offset-2"><input type="text" class="form-control" placeholder="Paragens" id="waypoint" /></div>
    	</div>
    </div>

    <script>
    	var map = document.getElementById("map");

		function change_lugar() {

		    var q = document.getElementById("lugar");
		    console.log(q.value);
		    map.src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM&q="+q.value;
		}

		function change_categoria() {
		    var q = document.getElementById("categoria");
		    map.src = "https://www.google.com/maps/embed/v1/search?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM&q="+q.value;
		}


		function change_percurso() {
		    var origem = document.getElementById("origem");
		    var destino = document.getElementById("destino");
		    var waypoint = document.getElementById("waypoint");
		    map.src = "https://www.google.com/maps/embed/v1/directions?key=AIzaSyDM0ZNlzZS6wulKFOv1s6PARvuXmGI-paM&origin="+origem.value+"&destination="+destino.value+"&waypoints="+waypoint.value;
		}
    </script>
  </body>
</html>
