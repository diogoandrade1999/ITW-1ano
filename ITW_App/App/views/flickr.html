<section>
    <div class="container">
        <div class="page-header">
            <h2 data-bind="text:className"></h2>
        </div>
        <table class="table" style="font-size: 20px;">
            <thead>
            <th>Contry</th>
            <th>League</th>
            </thead>
            <tbody data-bind="foreach: leagues">
            <tr>
                <td><i class="fa fa-map-marker"></i><span data-bind="html:countryName"></span></td>
                <td><a data-bind="html:name, attr:{href: 'leagues_details.html?id='+id}"></a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <div class="clearfix"></div>
            <!-- ko if:error -->
            <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
            <!-- /ko -->
        </div>
    </div>
</section>
