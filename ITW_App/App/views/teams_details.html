<section>
    <link href="Content/welcome.css" rel="stylesheet" />
	<div class="container">

	<div class="container" data-bind="foreach: team" style="margin-top: 20px;">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<div class="panel panel-default">
				<h1 style="text-align: center;" data-bind="text:team_long_name + ' [' + team_short_name + ']'"></h1>
				<center><img  data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+ team_fifa_api_id +'.png'}" onerror="this.src='http://a.espncdn.com/i/teamlogos/soccer/500/default-team-logo-500.png'" style="width: 150px;"></center>
			</div>
		</div>
	</div>

		<div class="container page-header" style="text-align: center; background-color: #CCCCCC;"><h2 data-bind="html:className"></h2></div>
		<ul class="nav nav-tabs">
			<!-- ko foreach: teams-->
			<li data-bind="attr:{class: Label.split('/')[1] == '2016' ? 'active':'default'}"><a data-toggle="tab" data-bind="html:Label, attr:{href: '#home'+Label.split('/')[1]}"></a></li>
			<!-- /ko -->
		</ul>
		<div class="tab-content" data-bind="foreach: teams" style="min-height: 400px;">
			<div data-bind="attr:{id: 'home'+Label.split('/')[1], class: Label.split('/')[1] == '2016' ? 'tab-pane fade in active':'tab-pane fade'}">
				<table class="table">
						<tr class="active">
							<td>
								<div><h3 data-bind="text: Label + ' Season Kit'"></h3></div>
								<figure style="float: left; margin-right: 140px;">
									<img data-bind="attr:{ src: 'https://cdn.sofifa.org/' + Label.split('/20')[1] + '/kits/'+$root.itemid+'/0_0.png'}" onerror="this.src='Content/images/default_equip.png'" />
									<figcaption>Home Kit</figcaption>
								</figure>
								<figure style="float: left; margin-right: 140px;">
									<img data-bind="attr:{src: 'https://cdn.sofifa.org/' + Label.split('/20')[1] + '/kits/'+$root.itemid+'/1_0.png'}" onerror="this.src='Content/images/default_equip.png'" />
									<figcaption>Away Kit</figcaption>
								</figure>
								<figure style="float: left; margin-right: 140px;">
									<img data-bind="attr:{src: 'https://cdn.sofifa.org/' + Label.split('/20')[1] + '/kits/'+$root.itemid+'/2_0.png'}" onerror="this.src='Content/images/default_equip.png'" />
									<figcaption>Third Kit</figcaption>
								</figure>
								<figure style="float: left; margin-right: 140px;">
									<img data-bind="attr:{src: 'https://cdn.sofifa.org/' + Label.split('/20')[1] + '/kits/'+$root.itemid+'/3_0.png'}" onerror="this.src='Content/images/default_equip.png'" />
									<figcaption>Goalkeeper Kit</figcaption>
								</figure>
							</td>
						</tr>
						<tr data-bind="if: Attributes" class="active">
							<td>
								<div><h3 data-bind="text: Label + ' Team Attributes'"></h3></div>
								<div class="page-header"><h4>Build Up Play</h4></div>
								<div class="container" data-bind="if: Attributes.buildupplayspeed">
									<label style="width: 30%;text-align: center; height: 25px; float: left;">Speed</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.buildupplayspeed >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.buildupplayspeed + '%'}, text: Attributes.buildupplayspeedclass + ' - ' + Attributes.buildupplayspeed + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.buildupplaydribbling">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Dribbling</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.buildupplaydribbling >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.buildupplaydribbling + '%'}, text: Attributes.buildupplaydribblingclass + ' - ' + Attributes.buildupplaydribbling + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.buildupplaypassing">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Passing</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.buildupplaypassing >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.buildupplaypassing + '%'}, text: Attributes.buildupplaypassingclass + ' - ' + Attributes.buildupplaypassing + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.buildupplaypositioningclass">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Positioning</label>
									<div style="height: 25px;  margin-left: 30%;" data-bind="text: Attributes.buildupplaypositioningclass">
									</div>
								</div>
								<div class="page-header"><h4>Change Creation</h4></div>
								<div class="container" data-bind="if: Attributes.chancecreationpassing">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Passing</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.chancecreationpassing >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.chancecreationpassing + '%'}, text: Attributes.chancecreationpassingclass + ' - ' + Attributes.chancecreationpassing + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.chancecreationcrossing">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Crossing</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.chancecreationcrossing >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.chancecreationcrossing + '%'}, text: Attributes.chancecreationcrossingclass + ' - ' + Attributes.chancecreationcrossing + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.chancecreationshooting">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Shooting</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.chancecreationshooting >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.chancecreationshooting + '%'}, text: Attributes.chancecreationshootingclass + ' - ' + Attributes.chancecreationshooting + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.chancecreationpositioningclass">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Positioning</label>
									<div style="height: 25px;  margin-left: 10%;" data-bind="text: Attributes.chancecreationpositioningclass">
									</div>
								</div>	
								<div class="page-header"><h4>Defence</h4></div>
								<div class="container" data-bind="if: Attributes.defencepressure">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Pressure</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.defencepressure >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.defencepressure + '%'}, text: Attributes.defencepressureclass + ' - ' + Attributes.defencepressure + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.defenceaggression">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Aggression</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.defenceaggression >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.defenceaggression + '%'}, text: Attributes.defenceaggressionclass + ' - ' + Attributes.defenceaggression + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.defenceteamwidth">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Team Width</label>
									<div class="progress" style="width: 70%;">
										<div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" data-bind="attr:{class: Attributes.defenceteamwidth >= '50' ? 'progress-bar progress-bar-success progress-bar-striped':'progress-bar progress-bar-danger progress-bar-striped'}, style:{width: Attributes.defenceteamwidth + '%'}, text: Attributes.defenceteamwidthclass + ' - ' + Attributes.defenceteamwidth + '%'"></div>
									</div>
								</div>
								<div class="container" data-bind="if: Attributes.defencedefenderlineclass">
									<label style="width: 30%;text-align: center;  height: 25px; float: left;">Defender Line</label>
									<div style="height: 25px;  margin-left: 30%;" data-bind="text: Attributes.defencedefenderlineclass">
									</div>
								</div>
							</td>
						</tr>
						<tr data-bind="visible: Matches.length > 0" class="active">
							<td>
								<div><h3 data-bind="text: Label + ' Season Matches' + ' [' + Matches.length + ']'"></h3></div>
								<table class="table">
									<thead>
										<th>Stage</th>
										<th></th>
                                        <th></th>
										<th><span style="float: right;">Home</span></th>
										<th style="text-align: center;"> - </th>
										<th>Away</th>
										<th></th>
                                        <th></th>
										<th>Mathe Date</th>
										<th></th>
									</thead>
									<tbody data-bind="foreach: Matches">
										<tr>
											<td><span data-bind="text: stage"></span></td>
											<td>
                                                <span style="float: right;"><a data-bind="text: home_team.team_long_name, attr:{href: '#teams_details/'+home_team.team_fifa_api_id+'/'+home_team.id}"></a></span>
                                            </td>
                                            <td>
												<img data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+ home_team.team_fifa_api_id +'.png'}" style="width: 40px; float: right; margin-left: 30px;" onerror="this.src='http://a.espncdn.com/i/teamlogos/soccer/500/default-team-logo-500.png'" />
											</td>
											<td><span data-bind="text: home_team_goal" style="float: right;"></span></td>
											<td style="text-align: center;"> - </td>
											<td><span data-bind="text: away_team_goal" style="float: left;"></span></td>
											<td>
												<img data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+ away_team.team_fifa_api_id +'.png'}" style="width: 40px; float: left; margin-right: 30px;" onerror="this.src='http://a.espncdn.com/i/teamlogos/soccer/500/default-team-logo-500.png'" />
                                            </td>
                                            <td>
												<span style="float: left;"><a data-bind="text: away_team.team_long_name, attr:{href: '#teams_details/'+away_team.team_fifa_api_id+'/'+away_team.id}"></a></span>
											</td>
											<td><span data-bind="text: date.split('T')[0]"></span></td>
											<td><a data-bind="attr:{href: '#matches_details/'+id}"><button><i class="fa fa-eye" aria-hidden="true"></i></button></a></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
				</table>
			</div>
		</div>
	</div>
	<div style="height: 25px;"></div>
    <footer class="nb-footer">
        <section class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Copyright © 2017. Projeto Futebol</p>
                    </div>
                    <div class="col-lg-6" style="text-align: right;">
                        João & Diogo Productions &reg
                    </div>
                </div>
            </div>
        </section>
    </footer>

	<div class="clearfix"></div>
	<!-- ko if:error -->
	<div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
	<!-- /ko -->
</section>
