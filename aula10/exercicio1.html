<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
	<h1><i class="glyphicon glyphicon-user custom"></i>KnockOut conference - Participants</h1>
  </div>
  <div class="container">
    <table class="table table-striped table-condensed">
      <tbody>
        <thead>
          <tr class="row">
            <th class="col-md-4">Name</th>
            <th class="col-md-3">Email</th>
            <th class="col-md-2">Birth Date</th>
            <th class="col-md-1">Sex</th>
            <th class="col-md-2"></th>
          </tr>
        </thead>
      </tbody>
      <tbody data-bind="foreach: participants">
        <tr class="row">
          <td data-bind="text: name" class="col-md-4"></td>
          <td data-bind="text: email" class="col-md-3"></td>
          <td data-bind="text: birthDate" class="col-md-2"></td>
          <td data-bind="text: sex" class="col-md-1"></td>
          <td class="col-md-2">
          	<button class="btn btn-primary"
          			data-bind="click:$parent.readParticipant"
          			data-target="#readParticipantModal"
          			data-toggle="modal"><i class="fa fa-edit"></i>
          	</button>
          	<button class="btn btn-danger"
          			data-bind="click:$parent.deleteParticipant"
          			data-target="#deleteParticipant"
          			data-toggle="modal"><i class="fa fa-edit"></i>
          	</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="btn-group navbar-right">
      <button class="btn btn-default" data-target="#createParticipantModal" data-toggle="modal"><i class="glyphicon glyphicon-user custom"></i></button>
      <button class="btn btn-default" data-target="click:readParticipants, disable:hasParticipants"><i class="glyphicon glyphicon-folder-open"></i></button>
      <button class="btn btn-default" data-target="click:deleteParticipants, enable:hasParticipants"><i class="glyphicon glyphicon-trash"></i></button>
    </div>
  </div>

  <div class="modal fade" id="readParticipantModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Participants</h4>
        </div>
        <div class="modal-body">
          <form>
          	<div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
			    <label for="email">Email:</label>
			    <input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
			    <label for="address">Address:</label>
			    <input type="text" class="form-control" id="address">
			</div>
			<div class="form-group">
			    <label for="birthDate">BirthDate:</label>
			    <input type="text" class="form-control" id="birthDate">
			</div>
				<label>Sex:</label>
		    	<label><input type="radio" name="optradio">Male</label>
		    	<label><input type="radio" name="optradio">Female</label>
		    	<label><input type="radio" name="optradio">Other</label>
			<div class="form-group">
			    <label for="course">Course:</label>
			    <input type="text" class="form-control" id="course">
			</div>
			    <button type="submit" class="btn btn-default">Submit</button>
		  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="KnockOut2.js"></script>
  <!-- <script type="text/javascript" src="KnockOut.js"></script> -->
</body>

</html>
