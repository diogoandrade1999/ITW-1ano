<body>
    <div class="bannerTop">

        </div>

    <div class="container">
        <div class="col-lg-10">
            <h2>Raspadinha </h2>
            <div class="col-lg-10 col-md-10  col-sm-10 col-xs-10" style="background:url('1.jpg'); min-height:175px">
                <div id="divq1" class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="padding-top: 20px ;background-image: url('question.jpg') ; height:75px ; margin-top:50px ; margin-bottom:50px">
                    <center>
                        <span onmouseover="peek(this.id)"  id="q1" style="color:black; line-height:50px ; font-size:50px; text-align:center; font-weight:bold">X</span>
                    </center>
                </div>

                <div id="divq2" class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="padding-top: 20px ;background-image: url('question.jpg') ; height:75px ; margin-top:50px ; margin-bottom:50px">
                    <center>
                        <span onmouseover="peek(this.id)"  id="q2" style="color:black; line-height:50px ; font-size:50px; text-align:center; font-weight:bold">X</span>
                    </center>
                </div>

                <div id="divq3"class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="padding-top: 20px ;background-image: url('question.jpg') ; height:75px ; margin-top:50px ; margin-bottom:50px">
                    <center>
                        <span onmouseover="peek(this.id)"  id="q3" style="color:black; line-height:50px ; font-size:50px; text-align:center; font-weight:bold">X</span>
                    </center>
                </div>

                <div id="divq4" class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="padding-top: 20px ;background-image: url('question.jpg') ; height:75px ; margin-top:50px ; margin-bottom:50px">
                    <center>
                        <span onmouseover="peek(this.id)"  id="q4" style="color:black; line-height:50px ; font-size:50px; text-align:center; font-weight:bold">X</span>
                    </center>
                </div>

                <div id="divq5" class="col-lg-1 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1" style="padding-top: 20px ;background-image: url('question.jpg') ; height:75px ; margin-top:50px ; margin-bottom:50px">
                    <center>
                        <span onmouseover="peek(this.id)" id="q5" style="color:black; line-height:50px ; font-size:50px; text-align:center; font-weight:bold">X</span>
                    </center>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 " >

                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5" for="n1">Nº1:</label>
                <input id ="n1" class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="background-color: white; margin-bottom:5px"type="text" class="form-control">

                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  for="n2">Nº2:</label>
                <input id ="n2" class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="background-color: white; margin-bottom:5px"type="text" class="form-control" >

                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  for="n3">Nº3:</label>
                <input id ="n3" class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="background-color: white; margin-bottom:5px"type="text" class="form-control" >

                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  for="n4">Nº4:</label>

                <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5"  for="n5">Nº5:</label>
                <input id ="n5" class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="background-color: white; margin-bottom:5px"type="text" class="form-control" >

            </div>

            <button style="margin-top:10px" type="button" class="btn btn-danger col-lg-2 col-lg-offset-3 col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-2 col-xs-offset-3"  onclick="random()">Nova Raspadinha</button>

            <button  style="margin-top:10px" type="button" class="btn btn-success col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"  onclick="submit()">Submeter</button>
